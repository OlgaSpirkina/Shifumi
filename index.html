<!DOCTYPE html>
<html lang="fr " dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/css/random.css">
    <script src="https://kit.fontawesome.com/e206f53c0e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>shifumi</title>
  </head>
    <body>
      <section class="container">
        <div class="row d-flex justify-content-center">

          <div class="col-md-12"><h3 class="text-center text-uppercase">Faites votre choix !</h3></div>
          <div class="col-md-12 mb-5"><p class="text-center">choisissez un elements parmis trois présentés ci-dessous</p></div>
          <div class="col-md-12 d-flex justify-content-center">
            <i id="first_player_scissors" class="far fa-5x fa-hand-scissors" onclick="firstChooseScissors()"></i>
            <i id="first_player_rock" class="far fa-5x fa-hand-rock"  onclick="firstChooseRock()"></i>
            <i id="first_player_paper" class="far fa-5x fa-hand-paper"  onclick="firstChoosePaper()"></i>
          </div>
          <div class="col-md-12 mt-2"><h3 class="text-center text-uppercase">Appuyez sur le bouton !</h3></div>
          <div class="col-md-12"><p class="text-center">générez le choix aléatoire</p></div>
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn-lg btn-success" onclick="getRndInteger()">Appuyez !</button>
          </div>
          <div class="col-md-12"><p id="demo"></p></div>
          <div id="image" class="col-3 col-md-2 result"></div>
          <div id="randomChoice" class="col-3 col-md-2 result"></div>
          <div class="col-md-12 d-flex justify-content-center ">
            <input id="text_of_my_choice" type="text" name="" value="" hidden>
            <input id="text_of_random_choice" type="text" name="" value="" hidden>
          </div>
          <div class="col-md-12"><h3 class="text-center text-uppercase">Jouez maintenant !</h3></div>
          <div class="col-md-12 d-flex justify-content-center"><button class="btn-lg btn-success " onclick="playShifumi()">Jouez !</button></div>
        </div>
      </section>








        <script src="js/random.js"></script>

            Votre navigateur n'affiche pas Java Script
        </noscript>
  </body>
</html>
